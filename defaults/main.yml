---

docker:

  data:
    apt_keyserver: hkp://p80.pool.sks-keyservers.net:80
    apt_key_sig: 58118E89F3A912897C070ADBF76221572C52609D
    # Use ubuntu-xenial unstead ubuntu-trusty to install docker on Ubuntu Xenial 16.04 (LTS)
    apt_repository: deb https://apt.dockerproject.org/repo ubuntu-trusty main

  containers:
    - name: alpine
      enabled: no
      image: alpine
      tag: 3.3
      # You cannot run any container based on alpine image, if you try:
      #     sudo docker create --name alpine alpine:3.3
      # you get:
      #     Error response from daemon: No command specified
      # Because it have no ENTRYPOINT no CMD.
      # So thats why we use "state: absent" here.
      state: absent
      hostname: ""
      links: []
      ports: []

    - name: busybox
      enabled: no
      image: busybox
      tag: 1.24.1
      state: started
      hostname: ""
      links: []
      ports: []
