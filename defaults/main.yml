---

docker:

  data:
    apt_keyserver: hkp://p80.pool.sks-keyservers.net:80
    apt_key_sig: 58118E89F3A912897C070ADBF76221572C52609D
    apt_repository: deb [arch=amd64] https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main
    apt_repository_filename: docker # .list extension will be added automatically. @see https://docs.docker.com/engine/installation/linux/ubuntulinux/
    docker_compose_path: /usr/local/bin
    docker_compose_version: 1.14.0
    networks:
      - name: docknet

  config:
    # Use this settings to create /etc/docker/daemon.json crossplatform docker daemon config file.
    # Set only settings that you really need! Commented keys below given for quick reference.
    # @see https://docs.docker.com/engine/reference/commandline/dockerd/#/daemon-configuration-file
    json:
#      authorization-plugins: []
#      dns: []
#      dns-opts: []
#      dns-search: []
#      exec-opts: []
#      storage-driver: ""
#      storage-opts: []
#      labels: []
#      log-driver: ""
#      mtu: 0
#      pidfile: ""
#      graph: ""
#      cluster-store: ""
#      cluster-advertise: ""
#      debug: True
#      hosts: []
#      log-level: ""
#      tlsverify: True
#      tlscacert: ""
#      tlscert: ""
#      tlskey: ""
#      group: ""
#      default-ulimits: {}
#      bridge: ""
#      fixed-cidr: ""
#      raw-logs: False
#      registry-mirrors: []
#      insecure-registries: []
#      disable-legacy-registry: False


  containers:
    - name: alpine
      enabled: no
      image: alpine
      tag: 3.3
      # You cannot run any container based on alpine image, if you try:
      #     sudo docker create --name alpine alpine:3.3
      # you get:
      #     Error response from daemon: No command specified
      # Because it have no ENTRYPOINT no CMD.
      # So thats why we use "state: absent" here.
      state: absent
      hostname: ""
      links: []
      ports: []

    - name: busybox
      enabled: no
      image: busybox
      tag: 1.24.1
      state: started
      hostname: ""
      links: []
      ports: []
