---

docker:

  data:
    apt_keyserver: hkp://p80.pool.sks-keyservers.net:80
    apt_key_sig: 58118E89F3A912897C070ADBF76221572C52609D
    apt_repository: deb [arch=amd64] https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main
    docker_compose_path: /usr/local/bin
    docker_compose_version: 1.8.0-rc1
    networks:
      - name: docknet

  config:
    main: |
      # Docker Upstart and SysVinit configuration file

      #
      # THIS FILE DOES NOT APPLY TO SYSTEMD
      #
      #   Please see the documentation for "systemd drop-ins":
      #   https://docs.docker.com/engine/articles/systemd/
      #

      # Customize location of Docker binary (especially for development testing).
      #DOCKER="/usr/local/bin/docker"

      # Use DOCKER_OPTS to modify the daemon startup options.
      #DOCKER_OPTS="--dns 8.8.8.8 --dns 8.8.4.4"

      # If you need Docker to use an HTTP proxy, it can also be specified here.
      #export http_proxy="http://127.0.0.1:3128/"

      # This is also a handy place to tweak where Docker's temporary files go.
      #export TMPDIR="/mnt/bigdrive/docker-tmp"

    # One option per item, for example:
    # opts:
    #  - "--dns 8.8.8.8"
    #  - "--dns 8.8.4.4"
    opts: []

    # Use this settings to create /etc/docker/daemon.json crossplatform docker daemon config file.
    # Set only settings that you really need! Commented keys below given for quick reference.
    # @see https://docs.docker.com/engine/reference/commandline/dockerd/#/daemon-configuration-file
    json:
#      authorization-plugins: []
#      dns: []
#      dns-opts: []
#      dns-search: []
#      exec-opts: []
#      storage-driver: ""
#      storage-opts: []
#      labels: []
#      log-driver: ""
#      mtu: 0
#      pidfile: ""
#      graph: ""
#      cluster-store: ""
#      cluster-advertise: ""
#      debug: True
#      hosts: []
#      log-level: ""
#      tlsverify: True
#      tlscacert: ""
#      tlscert: ""
#      tlskey: ""
#      group: ""
#      default-ulimits: {}
#      bridge: ""
#      fixed-cidr: ""
#      raw-logs: False
#      registry-mirrors: []
#      insecure-registries: []
#      disable-legacy-registry: False


  containers:
    - name: alpine
      enabled: no
      image: alpine
      tag: 3.3
      # You cannot run any container based on alpine image, if you try:
      #     sudo docker create --name alpine alpine:3.3
      # you get:
      #     Error response from daemon: No command specified
      # Because it have no ENTRYPOINT no CMD.
      # So thats why we use "state: absent" here.
      state: absent
      hostname: ""
      links: []
      ports: []

    - name: busybox
      enabled: no
      image: busybox
      tag: 1.24.1
      state: started
      hostname: ""
      links: []
      ports: []
