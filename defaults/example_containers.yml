---

## Example containers configurations. Port mapping are synced with it's example vhosts configuration.
docker:
  containers:

    # DockerUI
    - name: dockerui
      enabled: no
      image: kevan/dockerui
      tag: 0.10.1
      state: started
      hostname: dockerui
      detach: True
      restart_policy: always
      ports:
        - "9000:9000"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      privileged: True

    # phpMemcacheAdmin
    - name: phpmemcachedadmin
      enabled: no
      image: jacksoncage/phpmemcachedadmin
      state: started
      hostname: phpmemcachedadmin
      detach: True
      restart_policy: always
      ports:
        - "30080:80"
      volumes:
        - /data/phpmemcachedadmin/logs:/var/log/nginx
        - /data/phpmemcachedadmin/config:/phpmemcachedadmin

    - name: gitlab
      enabled: no
      image: gitlab/gitlab-ce
      tag: 8.6.7-ce.0
      state: started
      hostname: gitlab.example.com
      detach: True
      restart_policy: always
      ports:
        - "31443:443"
        - "31080:80"
        - "22:22"
      volumes:
        - /data/gitlab/config:/etc/gitlab
        - /data/gitlab/logs:/var/log/gitlab
        - /data/gitlab/data:/var/opt/gitlab

    # Memcached
    - name: memcached
      enabled: no
      image: memcached
      tag: 1.4.25
      state: started
      detach: True
      restart_policy: always
