---

## Example virtual hosts for proxy nginx. Port mapping are synced with it's example container configuration.
vhosts:

  dockerui:
    enabled: no
    listen:
      - '*:80'
    root: /var/www
    name: dockerui.example.com
    auth:
      root: secret_password
    nginx:
      locations:
        main:
          pattern: '/'
          includes:
            - main
          location: |
            proxy_pass http://127.0.0.1:9000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

  phpmemcachedadmin:
    enabled: no
    listen:
      - '*:80'
    root: /var/www
    name: phpmemcachedadmin.example.com
    auth:
      root: secret_password
    nginx:
      locations:
        main:
          pattern: '/'
          includes:
            - main
          location: |
            proxy_pass http://127.0.0.1:30080;

  gitlab:
    enabled: no
    listen:
      - '*:80'
    root: /var/www
    name: gitlab.example.com
    nginx:
      locations:
        main:
          pattern: '/'
          includes:
            - main
          location: |
            proxy_read_timeout      900s;
            proxy_connect_timeout   900s;
            proxy_redirect          off;

            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Host              $http_host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Frame-Options   SAMEORIGIN;

            proxy_pass http://127.0.0.1:31080;

  'docker-registry-frontend':
    enabled: yes
    listen:
      - '*:80'
    root: /var/www
    name: registry.example.com
    auth:
      root: secret_password
    nginx:
      locations:
        main:
          pattern: '/'
          includes:
            - main
          location: |
            proxy_pass http://127.0.0.1:32080;
